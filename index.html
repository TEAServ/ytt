<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAServ Live Cam</title>
    <style>
body{
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: black;
    border: 0px;
    padding: 0px;
    margin: 0px;
}
#video{
    width: 100%;
    height: 100%;
}
#ppp
{
    position: absolute;
    display: flex;
    width: 100vw;
    height: 100vh;
    background-color: rgb(95, 95, 95);
    cursor: pointer;
    justify-content: center;
    align-items: center;
    z-index: 20;
}
.loading
{
    position: absolute;
    display: flex;
    width: 100vw;
    height: 100vh;
    background-color: rgb(255, 255, 255);
    cursor: progress;
    justify-content: center;
    align-items: center;
    z-index:15;
}
.wall
{
    position: absolute;
    display: flex;
    width: 100vw;
    height: 100vh;
    background-color: rgba(255, 255, 255, 0);

    justify-content: center;
    align-items: center;
}

.PLAY
{
    display: inline-block;
    width: 200px;
    height: 200px;
    background-color: rgba(0, 0, 0, 0);
}
.imgg
{
    width: 100%;
    height: 100%;
    border: 5px solid rgba(0, 96, 151, 0);
    border-radius: 50%;

}
.imgg:hover
{
    border: 5px solid rgb(0, 96, 151);
    border-radius: 50%;
}
    </style>
</head>
<body>
    <div onclick="myFunction(this);return false;" id="ppp"><div class="PLAY">
        <img class="imgg" src="https://th.bing.com/th/id/R.a132f1bf0fc0d5022aade54b9a125060?rik=fKRSz4SmVA3AAw&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_51799.png&ehk=DPQnxj6mJrVQHMxpo2CirR50Aaj3fATGJdQkhF16S7Q%3d&risl=&pid=ImgRaw&r=0" alt="">
    </div></div>
    <div class="loading" id="ddd">
        <img src="https://gifimage.net/wp-content/uploads/2018/10/animated-gif-waiting-circle-5.gif" alt="">
    </div>
    <div class="wall">

    </div>
    <div id="video"></div>

    <script>
        function myFunction(ee) {

            setTimeout(function(){ 
            var ddd = document.getElementById("ddd");
                ddd.style.visibility = "hidden";
             }, 5000);

            ee.style.visibility = "hidden";
            document.getElementById("video").innerHTML = "<div id='player'></div>";

            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: '5YSJX4qeQiU',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
                //setTimeout(stopVideo, 6000);
                done = true;
            }
        }
        function stopVideo() {
            player.stopVideo();
        }
    </script>
</body>
</html>
